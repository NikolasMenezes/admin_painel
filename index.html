<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Painel Admin</h1>
    </header>
    
    <form id="form-portfolio">
      <label for="endpoint">Escolha o Endpoint:</label>
      <select id="endpoint" required>
          <option value="pinto" selected disabled>Selecione ...</option>
          <option value="formacoes">Formações</option>
          <option value="experiencias">Experiências</option>
      </select>

      <label for="operacao">Escolha a Operação:</label>
      <select id="operacao" required>
          <option value="pinto" selected disabled>Selecione ...</option>
          <option value="post">POST</option>
          <option value="put">PUT</option>
          <option value="delete">DELETE</option>
      </select>


      <button type="button">Executar Operação</button>
  </form>
</body>
</html>
